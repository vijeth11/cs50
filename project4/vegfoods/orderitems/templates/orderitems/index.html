{% extends "base.html" %}
{% block base %}
{% load static %}
    <section id = "home-section" class = "hero">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height:650px">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
                            <div class="col-md-12 ftco-animate text-center fadeInUp ftco-animated">
                                <h1 class="mb-2">We serve Fresh Vegestables &amp; Fruits</h1>                        
                            </div>
                        </div>
                    </div>
                    <img class="d-block w-100" style="height:650px;object-fit: cover;" src="{% static 'media/bg_1.jpg' %}" alt="First slide">                    
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
                            <div class="col-md-12 ftco-animate text-center fadeInUp ftco-animated">
                                <h1 class="mb-2">100% Fresh &amp; Organic Foods</h1>                        
                            </div>
                        </div>
                    </div>
                    <img class="d-block w-100" style="height:650px;object-fit: cover;" src="{% static 'media/bg_2.jpg' %}" alt="Second slide">                    
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
                            <div class="col-md-12 ftco-animate text-center fadeInUp ftco-animated">
                                <h1 class="mb-2">We serve Fresh Vegestables &amp; Fruits</h1>                        
                            </div>
                        </div>
                    </div>
                    <img class="d-block w-100" style="height:650px;object-fit: cover;" src="{% static 'media/bg_1.jpg' %}" alt="Third slide">                    
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
                            <div class="col-md-12 ftco-animate text-center fadeInUp ftco-animated">
                                <h1 class="mb-2">100% Fresh &amp; Organic Foods</h1>                        
                            </div>
                        </div>
                    </div>
                    <img class="d-block w-100" style="height:650px;object-fit: cover;" src="{% static 'media/bg_2.jpg' %}" alt="Third slide">                    
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
</div>
    </section>
{% endblock %}
