{% extends "base.html" %}
{% block base %}
{% load static %}
{% csrf_token %}
<div class="hero-wrap hero-bread" style="background-image: url('{% static 'media/bg_1.jpg' %}');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 text-center fadeInUp co-animated">
                <h1 class="mb-0 bread">CONTACT US</h1>
            </div>
        </div>
    </div>
</div>
<section class = "co-section contact-section bg-light">
    <div class="container">
        <div class = "row d-flex mb-5 contact-info">
            <div class="w-100"></div>
            <div class = "col-md-3 d-flex">
                <div class="info bg-white p-4">
                    <p>
                        <span>Address:</span> 
                        198 West 21th Street, Suite 721 New York NY 10016
                    </p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="info bg-white p-4">
                    <p>
                        <span>Phone:</span> 
                        <a href="tel://1234567920">+ 1235 2355 98</a>
                    </p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="info bg-white p-4">
                    <p>
                        <span>Email:</span> 
                        <a href="mailto:info@vegfoods.com">info@vegfoods.com</a>
                    </p>
                </div>
            </div>
            <div class="col-md-3 d-flex">
                <div class="info bg-white p-4">
                    <p>
                        <span>Website</span> 
                        <a href="#">vegfoods.com</a>
                    </p>
                </div>
            </div>
        </div>
        <div class = "row block-9">
            <div class = "col-lg-6 order-md-last d-flex">
                <form action="#" class="bg-white p-5 contact-form" id="MessageForm">
                    <div class="form-group">
                        <input type="text" name = "name" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name = "email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name = "subject" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick = "submitMesssage(event)" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
            <div class = "col-md-6 d-flex">
                <div id="map" class="bg-white" style="position: relative; overflow: hidden;">
                    <iframe width="" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=198+West+21th+Street%2C+Suite+721+New+York+NY+10016&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width:83vw"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
