{% extends "base.html" %}
{% block base %}
{% load static %}
{% csrf_token %}
<div class="hero-wrap hero-bread" style="background-image: url('{% static 'media/bg_1.jpg' %}');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 text-center fadeInUp co-animated">
                <h1 class="mb-0 bread">MY WISHLIST</h1>
            </div>
        </div>
    </div>
</div>
<section class = "co-section">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12 fadeInUp co-animated">
                <div class = "cart-list">
                    <table class = "table">
                        <thead class = "thead-primary">
                            <tr class="text-center">
                                <th>&nbsp;</th>
                                <th>Product List</th>
                                <th>&nbsp;</th>
                                <th>Price</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for wishlistitem  in wishlistitems %}
                            <tr class = "text-center">
                                <td class = "product-remove">
                                    <a href="#" onclick = "addOrRemoveToWishlist(event,{{wishlistitem.id}},'remove')">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="image-prod">
                                    <div class="img" style="background-image:url({{wishlistitem.image.url}});"></div>
                                </td>
                                <td class="product-name">
                                    <h3>{{wishlishitem.name}}</h3>
                                </td>
                                <td class="price" style="padding-bottom: 6vh;">${{wishlistitem.saleprice}}</td>
                                <td class="quantity">
                                    <div class="input-group mb-3">
                                        <p class="btn btn-primary" onclick="addAndDeleteTheItem(event,'{{wishlistitem.name}}',{{wishlistitem.id}})">Move To Cart</p>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>
</section>
{% endblock %}
