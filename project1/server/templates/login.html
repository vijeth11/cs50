    <div
      style="position:absolute; top: 30%; left:38%;visibility:hidden;padding-top: 5vh"

      <div class="container">
        <div class="card" style="width:18rem;">
          <div class="card-body">
            <h5 class="card-title" style="text-align:center">Login</h5>
            <form
              id="form"
              role="form"
              data-toggle="validator"
              class="needs-validation"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" >Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  
                />
              </div>
              <div class="form-group" id="confirmpassword"></div>
              <div class="form-group" style="text-align:center">
                <button
                  type="submit"
                  id="submit"
                  class=" btn btn-block btnsignin btn-grad"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer" id="footer">
            <div class="row">
              <div class="col-md-7 col-sm-7" tyle="text-align:left">
                <a href="#">forgot password</a>
              </div>
              <div class="col-md-5 col-sm-5" style="text-align:right">

  <script type="text/javascript">
    $(document).ready(function() {
      setTimeout(function() {
        console.log("after 2 sec");
        $("#signup").css({ visibility: "visible" });
        $("#signup").addClass("w3-animate-opacity");
      }, 1400);
    });
    $(".card").on("click", "#register", function() {
      $("h5").text("Register");
      $("#signup").removeClass("w3-animate-opacity");
      $("#signup").addClass("w3-animate-top");
      console.log("register clicked 1");
      $("#confirmpassword").append(
        "<div><label for='exampleInputPassword2'>Confirm Password</label><input type='password' class='form-control' id='exampleInputPassword2'placeholder='Password' data-toggle='popover' data-trigger='focus' title='Password Error' data-content='Password does not match'></div>"
      );
      $("#footer").remove("");
    });
    $("#register").click(function() {
      $("h5").text("Register");
      console.log("register clicked");
      $("#signup").removeClass("w3-animate-opacity");
      $("#signup").addClass("w3-animate-top");
      $("#confirmpassword").append(
        "<div><label for='exampleInputPassword2'>Confirm Password</label><input type='password' class='form-control' id='exampleInputPassword2'placeholder='Password' data-toggle='popover' data-trigger='focus' title='Password Error' data-content='Password does not match'></div>"
      );
      $("#footer").remove("");
    });

    (function() {
      "use strict";
      window.addEventListener(
        "load",
        function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener(
              "submit",
              function(event) {
                if (form.checkValidity() === false || (document.getElementById("exampleInputPassword2")!=null && document.getElementById("exampleInputPassword2").value!=document.getElementById("exampleInputPassword1").value)) {
                
                 if(document.getElementById("exampleInputPassword2").value!=document.getElementById("exampleInputPassword1").value)
                  $('#exampleInputPassword2').popover('show')
                 
                  console.log("testing password error");
                  event.preventDefault();
                  event.stopPropagation();
                }
                else{
                form.classList.add("was-validated");
                $("h5").text("Login");
                $("#signup").removeClass("w3-animate-top");
                $("#signup").addClass("w3-animate-opacity");
                $("#footer").css({ visibility: "visible" });
                $("#confirmpassword div").remove();
                console.log("click 1");
                console.log(document.getElementById("exampleInputPassword1").value);
                if (!$("#register").length) {
                  $(".card").append(
                    " <div class='card-footer' id='footer'><div class='row'><div class='col-md-7 col-sm-7' style='text-align:left'><a href='#'>forgot password</a></div><div class='col-md-5 col-sm-5' style='text-align:right'><a href='#' id='register'>register</a></div></div>"
                  );
                } else {
                  setTimeout(function() {
                    window.location.href = "Searchpage.html";
                  }, 1);
                }
              }
              },
              false
            );
          });
        },
        false
      );
    })();
  </script>
