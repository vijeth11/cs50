{% extends "base.html" %}
{% block content %}
{% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-12"> 
                <div class="container theme-content theme-content-padding-lg">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
            	            <h1>Book a table</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <div class="form-group ">
						        <label class="control-label">Date *</label>
						        <input type="date" name="toDate" class="form-control _reservation-delivery-date hasDatepicker">						
					        </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group ">
						        <label class="control-label">Time *</label>
						            <select name="toTime" class="form-control _reservation-delivery-time">
                                    {% for time in timelist %}
                                     <option hidden>{{time}}</option>
                                    {% endfor %}                                    
							        </select>
						    </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
					        <div class="form-group ">
						        <label class="control-label">People *</label>
						        <select name="people" class="form-control">
							        <option value="">- select -</option>
                                    {% for index in personsList %}
                                    <option value="1">{{index}} person </option>
                                    {% endfor %}                                                                
                                </select>						
					        </div>
				        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
					        <a href="" class="btn btn-upmenu btn-block btn-lg _booking-form-submit">Book a table</a>
				        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
{% endblock %}
