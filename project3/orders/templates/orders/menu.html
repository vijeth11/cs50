{% extends "base.html" %}
{% block content %}
{% load static %}
    <div class="row">
        <div class="col-sm-9 col-md-9"> 
          <div class="col-sm-12 col-md-12">
            <nav class="menu navbar navbar-expand-lg navbar-light bg-light">            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="menu navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Pizza</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Subs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pasta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Salads</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dinner Platters</a>
                        </li>
                    </ul>
                </div>
            </nav>
          </div>
          <div class="col-sm-12 col-md-12">
                <div class="theme-product-group theme-product-group-center" >
                    <div class="theme-product-group-name">Pizza</div>
                </div>
          </div>
          <div class="row">
          {% for pizza in pizzas %}
           <div class="col-sm-4 col-md-4">
            <div class="container text-center">
                <div class="card" style="width: 15rem;border:none;">
                    <img src="{{pizza.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title theme-product-name">{{pizza.name}}</h5>
                                <p class="card-text theme-product-desc">
                                   {{pizza.toppings}} <br>
                                   <span class="theme-price">
                                        ${{pizza.price}}
                                    </span>
                                </p>                                
                            <button class="btn btn-primary order-button">Orders</button>
                        </div>
                </div>
            </div>              
          </div>
          {% endfor %} 
          </div>          
        </div>
        <div class="col-sm-4 col-md-4">
        </div>
    </div>
{% endblock  %}
