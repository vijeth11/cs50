<html>
  <head>
     {% load static %}
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/index.css' %}">
     <link rel="stylesheet" href="{% static 'css/menu.css' %}">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="{% static 'js/index.js' %}"></script>
     <script src="{% static 'js/menu.js' %}"></script>
     <title>Pinocchios Pizza</title>
     <style>
        div > a {
          font-size:17px;
          font-weight:600;
        }
        .logo-position{
          position: absolute;
          left: 8vw;
          z-index: 5;
        }
        a {
            margin-top:4px;
        }

        #navbarNavAltMarkup div a:hover {              
              border-top: #e2011b solid 4px;
              margin-top:0px !important;
              transition: all 0.25s;
              -moz-transition: all 0.25s;
              -webkit-transition: all 0.25s;
              -o-transition: all 0.25s;
              -ms-transition: all 0.25s;
        }
        body{
          position: relative;
        }
     </style>
  </head>
  <body data-spy="scroll" data-target="#menu-items" data-offset="80">
    <header>
    <div class="logo-position">
       <img src="{% static 'logo.png' %}" height = "200" width = "200">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">           
            <a class="nav-item nav-link" href="{% url 'index' %}">HOME</a>  
            {% if pageType is not None and pageType == "home"%}
            <a class="nav-item nav-link" href="#about">ABOUT US</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'index' %}#about">ABOUT US</a>
            {% endif %}                     
            <a class="nav-item nav-link" href="{% url 'gallery' %}">GALLERY</a>
            <a class="nav-item nav-link" href="#">TABLE BOOKING</a>
            <a class="nav-item nav-link" href="{% url 'menu' %}">MENU / ORDER ONLINE</a> 
            <a class="nav-item nav-link" href="#">CONTACT</a>            
          </div>
        </div>
        </div>
      </nav>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'background-pizza.jpg' %}" style="height:100%!important;margin-top:-40vh;"alt="First slide">
            </div>
      </div>
</div>
</header>
      {% block content %}
      {% endblock %}
  </body>
</html
